<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newtask.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div> 
            <button type="button" class="toggle-btn" onclick="login()">login</button>
            <button type="button" class="toggle-btn" onclick="register()">register</button>
            </div> 
            <div class="social-icons">
                <img src="fb2.jpeg" class="fb">
                <img src="insta.jpeg" class="in">
                <img src="twitter.png" class="twi">
            </div> 
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="user id" >
                <input type="text" class="input-field" placeholder=" enter password" >
                <input type="check-box" class="check-box"><span>remeber password</span>
                <button type="submit" class="submit-btn"> log in</button>
            </form> 
            <form id="register" class="input-group">
                <input type="text" class="input-field"  placeholder="user id" >
                <input type="email" class="input-field" placeholder="email id">
                <input type="text" class="input-field"  placeholder=" enter password" >
                <input type="check-box" class="check-box"><span>i agree to the terms conditions</span>
                <button type="submit" class="submit-btn"> register</button>
            </form> 
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left ="-400px";
            y.style.left ="50px";
            z.style.left ="110px";
        }
        function login(){
            x.style.left ="50px";
            y.style.left ="450px";
            z.style.left ="0px";
        }
    </script> 
</body>
</html>
