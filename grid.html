<!DOCTYPE html>
<html lang="en">
<head>
</head>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        padding: 20px;
        background-color: blue;
        grid-gap: 10px;
        
    }
    .grid-container > div{
        background-color: aquamarine;
        padding: 30px;
        grid-column-gap: 10px;
        text-align: center;
        font-size: 30px;
        border: 1px solid black;
    
    
    }
    itam{
        grid-gap: 20px;
    }
    grid
</style>
<body>
    <div class="grid-container">
        <div class="itam1">1</div>
        <div class="itam2">2</div>
        <div class="itam3">3</div>
        <div class="itam4">4</div>
        <div class="itam5">5</div>
        <div class="itam6">6</div>
        <div class="itam7">7</div>
        <div class="itam8">8</div>
        <div class="itam9">9</div>
    </div>
</body>
</html>
